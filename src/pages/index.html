<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品一覧</title>
  <script type="module" src="/src/main.js"></script>
  <script>
    window.App = {
      data() {
        return {
          ITEM_LIST_ENDPOINT: "https://pokeapi.co/api/v2/pokemon/",
          defaultViewMode: 'grid',
          limitList: [10, 20, 30],
          categoryList: [
            { name: "PHOTO", value: "photo" },
            { name: "GOODS", value: "goods" },
          ],
          artistList: [
            { name: "TOKIO", value: "1" },
            { name: "KinKi Kids", value: "2" },
            { name: "20th Century", value: "3" },
          ],
          monthList: [
            { name: "2024/08", value: "00001" },
            { name: "2024/09", value: "00002" },
            { name: "2024/10", value: "00003" },
          ],
          storeList: [
            { name: "EC", value: "ec" },
            { name: "TOKYO", value: "tokyo" },
            { name: "NAGOYA", value: "nagoya" },
            { name: "OSAKA", value: "osaka" },
            { name: "FUKUOKA", value: "fukuoka" },
          ],
        };
      },
    };
  </script>
</head>
<body>
  <div id="app">
    <base-layout>
      <template #header>HEADER</template>
      <template #main>
        <item-list-page
          :endpoint="ITEM_LIST_ENDPOINT"
          :default-view-mode="defaultViewMode"
          :limit-list="limitList"
          :category-list="categoryList"
          :artist-list="artistList"
          :month-list="monthList"
          :store-list="storeList"
        ></item-list-page>
      </template>
      <template #footer>FOOTER</template>
  </base-layout>
  </div>
</body>
</html>
